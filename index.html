      }

    <nav>

      <div>
        <h1>Add Users</h1>
        <input
          id="name"
          type="text"
          placeholder="enter your name here.."
          required
        />
        <input id="age" type="number" placeholder="age goes here..." required />
        <input id="id_input" type="number" placeholder="id..." required />
        <button id="submit">Add</button>
      </div>
    </div>
